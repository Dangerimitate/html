<!DOCTYPE html>
<html>
<head>
<style>
body{background-color:#0e1111;}
table, th, td {color:red;
  border: 1px solid violet;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
h2{color:#ef7215;
   text-align:left;
   text-decoration:underline;
}
p{color:#e0115f;}
</style>
</head>
<body>

<h2>Cellpadding</h2>
<p>Cell padding specifies the space between the cell content and its borders.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

<p>Try to change the padding to 5px.</p>

</body>
</html>
