<!DOCTYPE html>
<html>
<head>
<title>list</title>
<meta charset="UTF-8;">
<style>
body  {background-color:#0e1111;
    }
ul {list-style-type:none;
    margin:0;
    padding:0;
    overflow:hidden;
    background-color:#0f52ba;
}
li  {float:left;}
li a {display:inline-block;
     color:white;
     font-family:cursive;
     text-align:center;
     padding:16px;
     text-decoration:none;
     }
li a:hover{background-color:#111e6c;
        text-decoration:underline;
    }
</style>
</head>
<body>
<h1 style="text-align:center;color:white;"><ins>KICK...<span style="background-color:#ef7215;color:black;">ass!</span></ins></h1>
<ul>
<li><a href="#home">HOME</a></li>
<li><a href="#live">Trending</a></li>
<li><a href="#most">Most viewed</a></li>
<li><a href="#set">Setting</a></li>
</ul>
</body>
</html>
